<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="style.css" />

    <link rel="icon" href="images/demo/logo.png" />
    <style>
      .rekhil {
        display: none;
      }
    </style>
  </head>

  <script>
    $(document).ready(function() {
      $("#r").click(function() {
        $(".rekhil").slideDown(5000);
      });
    });

    function startform() {
      document.emp.id.value = currentdate();
      document.emp.rekhi.focus();
    }
    function validateform() {
      var id = document.emp.rekhi.value;
      var x = document.emp.email_id.value;
      var no = document.emp.contact.value;
      var validity = document.emp.salary.value;
      var atposition = x.indexOf("@");
      var dotposition = x.lastIndexOf(".");

      if (id == null || id == "") {
        alert("Membership id cannot be blank");
        return false;
      } else if (isNaN(id)) {
        document.getElementById("numlock").innerHTML = "Enter Numaric Value";
        return false;
      } else if (
        atposition < 1 ||
        dotposition < atposition ||
        dotposition + 2 >= x.length
      ) {
        alert("please enter valid address");
        return false;
      } else if (no.length < 10) {
        alert("Contact number should not contain less than 10 digit");
        return false;
      } else if (validity.length <= 1) {
        alert("Validity should contain more than 1 digit");
        return false;
      } else {
        alert("SUCESSFULLY REGESTERED ");
        return true;
      }
    }
    function upper() {
      var y = document.emp.firstname;
      y.value = y.value.toUpperCase();
    }
    function upperr() {
      var y = document.emp.lastname;
      y.value = y.value.toUpperCase();
    }
    function get() {
      if (document.emp.mydropdown.selectedIndex == 6) {
        document.emp.other.value = prompt(
          "Enter the other location name",
          "Enter location name"
        );
      }
    }
  </script>

  <body>
    <div class="rekhil">
      <form name="emp" onsubmit="return validateform()">
        <table align="center">
          <tr>
            <td colspan="2" align="center"><b id="upp">SIGN UP</b></td>
          </tr>
          <tr>
            <td align="left"><u> Current Date </u></td>
            <td>
              <input type="text" align="center" value="" name="id" size="24" />
            </td>
          </tr>

          <tr>
            <td align="left" valign="top" width="41%">
              <u> Membership ID </u><span style="color:red">*</span>
            </td>
            <td width="57%">
              <input type="text" value="" name="rekhi" size="24" /><span
                id="numlock"
              ></span>
            </td>
          </tr>

          <tr>
            <td align="left" valign="top" width="41%"><u>First Name</u></td>

            <td width="57%">
              <input
                type="text"
                value=""
                name="firstname"
                size="24"
                onblur="upper()"
              />
            </td>
          </tr>
          <tr>
            <td align="left" valign="top" width="41%"><u>Last Name</u></td>
            <td width="57%">
              <input
                type="text"
                value=""
                name="lastname"
                size="24"
                onblur="upperr()"
              />
            </td>
          </tr>
          <tr>
            <td align="left" valign="top" width="41%"><u> Address </u></td>

            <td width="57%">
              <textarea
                rows="4"
                maxlen="200"
                name="address"
                cols="20"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td align="left" valign="top" width="41%">
              <u> Email </u><span style="color:red">*</span>
            </td>
            <td width="57%">
              <input type="text" value="" name="email_id" size="24" />
            </td>
          </tr>
          <tr>
            <td align="left" valign="top" width="41%">
              <u> Phone Number </u><span style="color:red">*</span>
            </td>
            <td width="57%">
              <input type="text" value="" name="contact" size="24" />
            </td>
          </tr>
          <tr>
            <td align="left" valign="top" width="41%"><u> Validity </u></td>
            <td width="57%">
              <input type="text" value="" name="salary" size="24" />
            </td>
          </tr>
          <tr>
            <td align="left" valign="top" width="41%"><u> Location </u></td>
            <td width="57%">
              <select name="mydropdown" onblur="get()">
                <option value="Default">Default</option>
                <option value="Chennai">Chennai</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Chennai">Pune</option>
                <option value="Bangalore">Mysore</option>
                <option value="Chennai">Chandigarh</option>
                <option value="other">Other</option>
              </select>
            </td>
          </tr>
          <tr>
            <td align="left" valign="top" width="41%"><u> Other </u></td>
            <td width="57%">
              <input type="text" value="" name="other" size="24" />
            </td>
          </tr>

          <tr>
            <td colspan="2">
              <p align="center">
                <input type="submit" value="Submit" />&nbsp;
                <input type="reset" value="Reset All" />
              </p>
            </td>
          </tr>
        </table>
      </form>
    </div>
    <button id="r">CLICK ON ME</button>
  </body>
  <script src="js/jquery-3.3.1.min.js"></script>
</html>
